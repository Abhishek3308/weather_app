{% extends "home.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="bg-cover bg-no-repeat w-full h-screen flex items-center justify-center overflow-hidden" 
     style="background-image: url('https://t4.ftcdn.net/jpg/10/92/40/25/240_F_1092402547_ekL7TJqooVem1RsTOkjWSXkxpYhYrmZm.jpg');">
  <div class="sm:w-full sm:max-w-sm">
    <form class="space-y-6 bg-gray-600 p-8 bg-opacity-70 rounded-md" method="POST">
      {% csrf_token %}
      
      <h1 class="mb-5 text-center text-2xl font-bold tracking-tight text-gray-100">Sign In</h1>
      
      <div>
        <input 
          type="text" 
          name="username" 
          id="username" 
          placeholder="Enter Your Username" 
          autocomplete="username" 
          required 
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 
                 placeholder:text-gray-400 focus:outline-indigo-600 sm:text-sm">
      </div>
      
      <div>
        <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Enter Your Password" 
          autocomplete="current-password" 
          required 
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 
                 placeholder:text-gray-400 focus:outline-indigo-600 sm:text-sm">
      </div>
      
      <div class="text-center text-sm">
        <p class="text-gray-100">
          Not a user? <a href="{% url 'signup' %}" class="text-blue-400 underline">Sign up</a>
        </p>
      </div>
      
      <div>
        <button type="submit" 
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white 
                       shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
                       focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
